<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header id="header" th:fragment="header">
    <div class="header-section">
        <a class="header-menu" href="/">
            <h1 class="header-title">이상형 월드컵</h1>
        </a>
    </div>
    <div class="header-section spring"></div>
    <div class="header-section">
        <a class="header-menu" href="/user/login" th:if="${session.get('user') == null}">
            <i class="menu-icon fa-solid fa-right-to-bracket"></i>
            <span class="menu-text">로그인</span>
        </a>
        <a class="header-menu" href="/user/logout" th:if="${session.get('user') != null}">
            <i class="menu-icon fa-solid fa-right-from-bracket"></i>
            <span class="menu-text">로그아웃</span>
        </a>
        <a class="header-menu" href="/tournament/upload" th:if="${session.get('user') != null}">
            <i class="menu-icon fa-solid fa-pen-nib"></i>
            <span class="menu-text">업로드</span>
        </a>
        <a class="header-menu" href="/myPage/myInfo" th:if="${session.get('user') != null}">
            <i class="menu-icon fa-solid fa-user"></i>
            <span class="menu-text">마이페이지</span>
        </a>
        <a class="header-menu" href="/admin/recognize" th:if="${session.get('user') != null && session.user.isAdmin() == true}">
            <i class="menu-icon fa-solid fa-wrench"></i>
            <span class="menu-text">관리자페이지</span>
        </a>
    </div>
</header>
</html>
