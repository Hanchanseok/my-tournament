<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<section id="shopping-cart" th:fragment="shopping-cart">

    <div class="order-list">
    </div>
    <div class="order-list-count"></div>
    <label for="shopping-cart-open">

    </label>

</html>
