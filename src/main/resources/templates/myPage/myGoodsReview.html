<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>내가 작성한 리뷰</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/manage.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/index.css}">
    <script defer type="text/javascript" th:src="@{/assets/scripts/goodsReview.js}"></script>
    <script th:if="${session.get('user') == null}">
        alert('잘못된 접근입니다.');
        window.close();
    </script>
</head>
<body>
    <main class="review-main">
        <section class="review-container">
            <table class="review-table">
                <thead>
                <tr>
                    <th>평점</th>
                    <td class="star" th:text="${goodsReview.getRatingStar()}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:text="${goodsReview.getContent()}">내용있음 ㅇㅇ</td>
                </tr>
                <tr>
                    <th>날짜</th>
                    <td th:text="${#temporals.format(goodsReview.getCreatedAt(), 'yyyy-MM-dd HH:mm:ss')}">내용있음 ㅇㅇ</td>
                </tr>
                </thead>
                <tbody th:if="${goodsReviewImages != null}">
                <tr th:each="goodsReviewImage, i : ${goodsReviewImages}">
                    <th th:text="${i.index+1}">1</th>
                    <td>
                        <img th:src="@{/store/reviewImage (index=${goodsReviewImage.getIndex()})}" alt="">
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
