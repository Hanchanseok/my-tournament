<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>내 비밀번호 변경</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/manage.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/common.css}">
    <script defer type="text/javascript" th:src="@{/assets/scripts/modifyPassword.js}"></script>
</head>
<body>
    <main class="update-my-info-main">
        <section class="update-my-info-container">
            <form id="password-form" class="update-my-info-form">
                <label><input name="password" minlength="5" maxlength="50" type="password" placeholder="비밀번호 (숫자, 영어 대소문자, 특수기호 5자 이상 50자 이하)"></label>
                <label><input name="passwordCheck" minlength="5" maxlength="50" type="password" placeholder="비밀번호 확인"></label>
                <div class="warning-message" hidden></div>
                <input value="비밀번호 변경" type="submit">
            </form>
        </section>
    </main>
</body>
</html>
